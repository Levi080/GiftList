<!DOCTYPE html>
<html>
<head>
    <title>Lista de Presentes</title>
    <link rel="stylesheet" type="text/css" href="guest.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Prontos para a festa?</h1>
    </div>
    <div class="container">
        <h2>LISTA DE PRESENTES</h2>
        <div class="form">
            <input type="text" id="product-name" placeholder="Qual é o presente?">
            <input type="text" id="name-guest" placeholder="Quem está presentiando?">
            <button id="add-product">Presentear</button>
        </div>
        <ul id="product-list"></ul>
        <button class="back" onclick="window.location.href='index.html'">Voltar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
